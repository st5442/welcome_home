<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-footer {
      margin-top: 20px;
    }

    .form-footer a {
      text-decoration: none;
      color: #007bff;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function loginUser(event) {
      event.preventDefault();

      const formData = {
        userName: document.getElementById("userName").value,
        password: document.getElementById("password").value,
      };

      // Mock response based on username (you can extend this with other logic)
      const response = {
        ok: true,
        userName: formData.userName,
        role: formData.userName === "donor" ? "donor" : "other",
        message: "Login successful!"
      };

      if (response.ok) {
        alert(`Welcome, ${response.userName}`);

        // Store the user info in localStorage (so it's accessible for the next page)
        localStorage.setItem("userName", response.userName);
        localStorage.setItem("role", response.role);

        // Redirect based on role
        if (response.role === "donor") {
          window.location.href = "./donor-dashboard.html";
        } else {
          window.location.href = "./dashboard.html";
        }
      } else {
        alert(response.message || "Login failed!");
      }
    }
  </script>
</head>
<body>
<div class="form-container">
  <h1>Login</h1>
  <form onsubmit="loginUser(event)">
    <label for="userName">Username:</label>
    <input type="text" id="userName" name="userName" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>
  <div class="form-footer">
    <p>Don't have an account? <a href="/register">Register here</a></p>
  </div>
</div>
</body>
</html>
