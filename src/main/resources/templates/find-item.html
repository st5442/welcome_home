<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Item Locations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar Styling */
        nav {
            width: 100%;
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            margin-top: 40px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            width: 100%;
            max-width: 400px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Card Layout */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }

        .card .highlight {
            font-weight: bold;
            color: #007bff;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/find-item">Find Item Locations</a>
</nav>

<div class="container">
    <h2>Find Item Locations</h2>

    <div class="form-group">
        <label for="itemId">Enter Item ID:</label>
        <input type="number" id="itemId" placeholder="Item ID" required>
    </div>

    <button onclick="findItemLocations()">Find Locations</button>

    <!-- Error message container -->
    <div id="error-message" class="error-message"></div>

    <div id="itemLocations" class="card-container"></div>
</div>

<script>
    async function findItemLocations() {
        const itemId = document.getElementById("itemId").value;
        const errorMessageDiv = document.getElementById("error-message");
        const itemLocationsDiv = document.getElementById("itemLocations");

        // Clear previous error and results
        errorMessageDiv.textContent = '';
        itemLocationsDiv.innerHTML = '';

        // Check if itemId is provided
        if (!itemId) {
            errorMessageDiv.textContent = "Please enter a valid Item ID.";
            return;
        }

        try {
            // Fetch locations for the item
            const response = await fetch(`/api/locations/item/${itemId}`);

            if (!response.ok) {
                throw new Error("Failed to fetch locations.");
            }

            const locations = await response.json();

            if (locations.length === 0) {
                errorMessageDiv.textContent = "No locations found for this item ID.";
            } else {
                // Display locations in cards
                locations.forEach(location => {
                    const card = document.createElement("div");
                    card.classList.add("card");

                    card.innerHTML = `
              <p><span class="highlight">Room Number:</span> ${location.roomNum}</p>
              <p><span class="highlight">Shelf Number:</span> ${location.shelfNum}</p>
              <p><span class="highlight">Shelf Description:</span> ${location.shelfDescription}</p>
              <p><span class="highlight">Piece Description:</span> ${location.pdescription}</p>
              <p><span class="highlight">Piece Number:</span> ${location.pieceNum}</p>
            `;

                    itemLocationsDiv.appendChild(card);
                });
            }
        } catch (error) {
            errorMessageDiv.textContent = error.message || "An error occurred while fetching item locations.";
        }
    }
</script>
</body>
</html>
