<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
    }

    /* Navbar Styling */
    nav {
      width: 100%;
      background-color: #007bff;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #0056b3;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      margin-top: 30px;
    }

    h2 {
      color: #333;
    }

    .info {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
    }

    .highlight {
      font-weight: bold;
      color: #007bff;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <a href="/donor-dashboard">Dashboard</a>
  <a href="/find-item">Find Item Locations</a>
  <a href="/findOrderItems">Find Order Items</a>
  <a href="/show-orders">Show Orders</a>
  <a href="volunteer-rankings">Volunteer Rankings (a)</a>
</nav>

<div class="container">
  <h2>Welcome to your Dashboard</h2>

  <div class="info">
    <p><span class="highlight">Username:</span> <span id="username"></span></p>
    <p><span class="highlight">Role:</span> <span id="role"></span></p>
  </div>

  <button onclick="logout()">Logout</button>
</div>

<script>
  // Display user info if available in localStorage
  document.getElementById("username").textContent = localStorage.getItem("userName");
  document.getElementById("role").textContent = localStorage.getItem("role");

  function logout() {
    // Clear user data from localStorage
    localStorage.removeItem("userName");
    localStorage.removeItem("role");

    // Redirect to login page
    window.location.href = "/login";
  }
</script>

</body>
</html>
