<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Start Order</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Start an Order</h2>

  <!-- Form for starting the order -->
  <form action="/api/orders/start" method="POST" th:object="${orderForm}">
    <!-- Hidden field to send the logged-in username -->
    <input type="hidden" th:value="${loggedInUser}" name="loggedInUser">

    <div class="form-group">
      <label for="clientUserName">Client Username:</label>
      <input type="text" class="form-control" id="clientUserName" name="clientUserName" placeholder="Enter client's username" required>
    </div>

    <div class="form-group">
      <label for="orderNotes">Order Notes:</label>
      <textarea class="form-control" id="orderNotes" name="orderNotes" rows="3" placeholder="Enter any notes for the order"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Start Order</button>
  </form>

  <!-- Displaying response or error messages -->
  <div th:if="${orderStatus != null}" class="mt-3">
    <div th:class="${orderStatus.contains('Error') ? 'alert alert-danger' : 'alert alert-success'}" role="alert">
      <span th:text="${orderStatus}"></span>
    </div>
  </div>
</div>

<!-- Bootstrap JS for optional interactive behavior -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
