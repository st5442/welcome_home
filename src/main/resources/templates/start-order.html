<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1rem;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-footer {
      margin-top: 20px;
    }

    .form-footer a {
      text-decoration: none;
      color: #007bff;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    async function startOrder(event) {
      event.preventDefault();

      const formData = {
        loggedInUser: localStorage.getItem("userName"),
        clientUserName: document.getElementById("clientUserName").value,
        orderNotes: document.getElementById("orderNotes").value,
      };

      const params = new URLSearchParams(formData).toString();

      const response = await fetch("/api/orders/start?" + params, {
        method: 'POST',
      });

      const result = await response.text();
      if (response.ok) {
        alert(result);  // Order started successfully
      } else {
        alert(result);  // Error message
      }
    }
  </script>
</head>
<body>
<div class="form-container">
  <h1>Start Order</h1>
  <form onsubmit="startOrder(event)">
    <!-- Hidden input for the logged-in user (retrieved from session or auth) -->
    <input type="hidden" id="loggedInUser" name="loggedInUser" th:value="${loggedInUser}" />

    <label for="clientUserName">Client Username:</label>
    <input type="text" id="clientUserName" name="clientUserName" required />

    <label for="orderNotes">Order Notes:</label>
    <textarea id="orderNotes" name="orderNotes" rows="4" required></textarea>

    <button type="submit">Start Order</button>
  </form>

  <div class="form-footer">
    <a href="/dashboard">Back to Dashboard</a>
  </div>
</div>
</body>
</html>
